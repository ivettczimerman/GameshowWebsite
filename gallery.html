	<script type="text/javascript">
	  var max = 5;
	  var min = -5;
	  function randomVideoRotation() {
	    for (i = 1 ; i <=6 ; i++) {
	      mouseLeave(i);
		}
	  }
	  function mouseEnter(i) {
	    var element = document.getElementById("video" + i);
		element.style.mozTransform = "rotate(0deg)";
        element.style.oTransform = "rotate(0deg)";
        element.style.webkitTransform = "rotate(0deg)";
        element.style.msTransform = "rotate(0deg)";
        element.style.transform = "rotate(0deg)";
	  }
	  function mouseLeave(i) {
	    var element = document.getElementById("video" + i);
		var randomNumber = Math.random() * (max - min) + min; 
		
		element.style.mozTransform = "rotate("+randomNumber+"deg)";		
        element.style.oTransform = "rotate("+randomNumber+"deg)";
        element.style.webkitTransform = "rotate("+randomNumber+"deg)";
		element.style.webkitBackfaceVisibility = "hidden";
        element.style.msTransform = "rotate("+randomNumber+"deg)";
        element.style.transform = "rotate("+randomNumber+"deg)";
		element.style.backfaceVisibility = "hidden";
	  }
	  window.onpageshow = function() { randomVideoRotation()};

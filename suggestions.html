	<script type="text/javascript">
			function submitSuggestion (event) {
				var gameTitle = document.getElementById ("gametitle").value;
				var releaseDate = document.getElementById ("releasedate").value;
				var description = document.getElementById ("description").value;
				var publisher = document.getElementById ("publisher").value;
				var developer = document.getElementById ("developer").value;
				
				var selects = document.getElementById ("genre/s");
				var group = getSelectValues (selects);
				
				var platform = getCheckedBoxes ('platform/s');
				
				if (window.XMLHttpRequest)
				{// code for IE7+, Firefox, Chrome, Opera, Safari
				    xmlhttp=new XMLHttpRequest();
				}
				else
				{// code for IE6, IE5
				    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function()
				{
				    if (xmlhttp.readyState==4 && xmlhttp.status==200)
					{
					    if (xmlhttp.readyState==4 && xmlhttp.status==200)
						var form1 = document.getElementById("myform");
						form1.reset();
					}
				}
				xmlhttp.open ("GET", "saveReview.php?gameTitle="+gameTitle + "&releaseDate=" +releaseDate + "&description=" 
				    +description + "&publisher=" +publisher + "&developer=" +developer + "&group=" +group + "&platform=" +platform, true);
				xmlhttp.send ();
			}
			
			function getSelectValues(select) {
 			  var result = [];
  			  var options = select && select.options;
  			  var opt;

  			  for (var i=0, iLen=options.length; i<iLen; i++) {
    		  opt = options[i];

    		      if (opt.selected) {
      		      	 result.push(opt.value || opt.text);
    		  	  }
  			  }
  			  return result;
  			}
			
            function getCheckedBoxes(chkboxName) {
              var checkboxes = document.getElementsByName(chkboxName);
              var checkboxesChecked = [];

              for (var i=0; i<checkboxes.length; i++) {

                 if (checkboxes[i].checked) {
                    checkboxesChecked.push(checkboxes[i].value);
                 }
              }

              return checkboxesChecked.length > 0 ? checkboxesChecked : null;
            }
			
			</script>
